
<html>
<body>
    <div ng-controller="mainC" layout-padding layout="column" ng-cloak="" ng-app="Demo">   
        <md-card>
           <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Add User</span>              
                </md-card-title-text>
             </md-card-title>  
               <md-card-content>
          <form name="userForm" k-data-source="gridData" novalidate>
                 <div layout="row">
               <md-input-container>
                  <label>First-Name</label>
                  <input type="text" name="name" ng-model="user.name" k-ng-model="user.name " k-data-value-field="'user.name'"data-field="Name"
                  k-data-text-field="'user.name'" required>
                  <div ng-messages="userForm.name.$error">
                    <div ng-message="required">
                     You First-Name is required.
                     </div>
                  </div>  
                </md-input-container>
                <md-input-container>
                  <label>Lastname</label>
                  <input type="text" name="lastname" ng-model="user.lastname" k-ng-model="user.lastname"  required>
                <div ng-messages="userForm.lastname.$error">
                    <div ng-message="required">
                        You Last-Name is required.
                        </div>
                  
                </div>
            </md-input-container>    
            <md-input-container>
                <label>Age</label>
                <input type="text" name="age" ng-model="user.age" k-ng-model="user.age"  required ng-pattern="/^[0-9]{2}$/" md-minlength="2">
                <div ng-messages="userForm.age.$error">
                <div ng-message="userForm.age.$invalid">
                  <div ng-message="required"></div>
                      You Age is required.Please fill it properly.
                      </div>
                      
              </div>
          </md-input-container>     
             <md-input-container>
                  <label>Email</label>
                  <input type="email" name="email" ng-model="user.email" k-ng-model="user.email"  >
                 <div ng-messages="userForm.email.$error">
                   <div ng-message="userForm.email.$invalid">
                     Enter a valid email.
                   </div>
                </div>
             </md-input-container>
                 </div>
                     </form>
                          <md-card-content>
                             <md-card-actions layout="row" layout-align="end center">
                      <md-button ng-click="submitForm()" class="md-raised md-primary">Submit</md-button>        
              </md-card-actions>
        </md-card></md-card-content>
        


</body>

  </html>
